- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zsh_plugins.txt:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.nanorc:
    ~/.mackup.cfg:
    ~/.config/bat:
      create: true
      path: config/bat
    ~/.config/youtube-dl:
      create: true
      path: config/youtube-dl

- create:
    - ~/Work

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./setup_zsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_node.zsh
      stdout: true
      stderr: true
    - command: ./setup_macos.zsh
      stdout: true
      stderr: true
