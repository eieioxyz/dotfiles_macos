- defaults:
    link:
      relink: true
    shell:
      stdout: true
      stderr: true

- clean: ['~']

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.hyper.js:
    ~/.nanorc:
    ~/.mackup.cfg:
    ~/.config/bat:
      create: true
      path: config/bat

- create:
    - ~/Work

- shell:
    - ./setup_homebrew.zsh
    - ./setup_zsh.zsh
    - ./setup_node.zsh
    - ./setup_macos.zsh
